<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="description" content="Welcome to Photo App">
    <meta name="keywords" content="Photo App">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Welcome</title>
</head>
<body>
    <header class="heading">
        <h1> Photo upload!!</h1>
        <h2 class="picture_name"></h2>
    </header>
    <div class="wrapper">
        <div class="nav">
            <select class="sorter hide" name="sort" onchange="handleSelectChange(event)">
                <option>Sort by...</option>
                <option value="name">Name</option>
                <option value="height">Vertical size</option>
                <option value="width">Horizontal size </option>
                <option value="size"> File size </option>
            </select>
            <ul class="picture_list"></ul>
        </div>
        <div class="content">
            <div class="content_wrapper">
                <img class="selected_img"/>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" accept="image/*" multiple onchange="javascript:uploadImage(event)">
                <label class="custom-file-label" for="file">
                  <img width="30" src="./upload-icon.svg" /> Upload Files</label>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
